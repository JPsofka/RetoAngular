<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Id Type</th>
                <th>Id Client</th>
                <th>Client Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders;">

                <td>{{ order.orderId }}</td>
                <td> {{ order.date }}</td>
                <td> {{ order.idType }}</td>
                <td> {{ order.idClient }}</td>
                <td> {{ order.clientName }}</td>
                <td>
                    <button class="btn btn-primary" (click)="setCurrentOrder(order)">See more</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="currentOrder != null">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>PurchaseId</th>
                    <th>ProductId</th>
                    <th>Quantity</th>
                    <th>OrderId</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchase of currentOrder['purchases']">

                <td>{{ purchase.purchaseId }}</td>
                <td> {{ purchase.productId }}</td>
                <td> {{ purchase.quantity }}</td>
                <td> {{ purchase.orderId }}</td>
                <td>
                    <button class="btn btn-primary" (click)="refresh()">Close</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

</div>
