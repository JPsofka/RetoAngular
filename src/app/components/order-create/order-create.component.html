<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Available</th>
                <th>Enabled</th>
                <th>Min</th>
                <th>Max</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">

                <td>{{ product.productId }}</td>
                <td> {{ product.name }}</td>
                <td> {{ product.inInventory }}</td>
                <td> {{ product.enabled }}</td>
                <td> {{ product.min }}</td>
                <td> {{ product.max }}</td>
                <td>
                    <button class="btn btn-primary" (click)="add(product)">âž•</button>
                </td>
            </tr>
        </tbody>
    </table>

     <div *ngIf="order.Purchases.length > 0 && productsSelected.length > 0">

        <div *ngFor="let purchase of order.Purchases; index as i;">

        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="productsSelected[i].name" name="name" />
        </div>


        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input class="form-control" id="Quantity" required [(ngModel)]="purchase.Quantity" name="Quantity" />
        </div>
        </div>

        <div class="form-group">
            <label for="IdType">IdType</label>
            <input class="form-control" id="IdType" required [(ngModel)]="order.IdType" name="IdType" />
        </div>

        <div class="form-group">
            <label for="description">IdClient</label>
            <input class="form-control" id="IdClient" required [(ngModel)]="order.IdClient" name="IdClient" />
        </div>

        <div class="form-group">
            <label for="ClientName">ClientName</label>
            <input class="form-control" id="ClientName" required [(ngModel)]="order.ClientName" name="ClientName" />
        </div> 

        <button (click)="buy()" class="btn btn-success">Buy</button>
    </div> 

</div>
